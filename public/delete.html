    <script>
        //DELETE
        function deletarDados() {
            const cpf = document.getElementById("cpf").value;
          
            fetch(`pessoas`)
              .then(response => response.json())
              .then(data => {
                document.getElementById('cpf').value = '';
                data.forEach(obj => {
                  if (obj.cpf === cpf) {
                    fetch(`pessoas/${obj.id}`, {
                      method: 'DELETE'
                    });
                  }
                });
              });
          }
    </script>
